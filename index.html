<h2>Add a button to search for a gif!</h2>

  <div id="buttons">
    <button data-person="charmander">
      Charmander | 
    </button>
    <button data-person="squirtle">
      Squirtle | 
    </button>
    <button data-person="bulbasaur">
      Bulbasaur
    </button>
 
    

  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .done(function(response) {
          var results = response.data;
          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");
            var rating = results[i].rating;
            var p = $("<p>").text("Rating: " + rating);
            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);
            gifDiv.prepend(p);
            gifDiv.prepend(personImage);
            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });

    var audio = document.getElementById("pokesong");

function playpokesong() {
  audio.play();
}

function pausepokesong() {
  audio.pause();
}
